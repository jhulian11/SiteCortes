<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="index.css" />

    <title>Cortes</title>
  </head>
  <body>
    <header class="bg-principal sticky-top">
      <nav class="container navbar py-2">
        <div class="col-3">
          <div class="ps-2 ps-md-0">
            <a href="">
              <img src="imgs/logo.png" alt="logo" width="80px" />
            </a>
          </div>
        </div>
        <div class="col-9 d-flex pe-3 pe-md-0 justify-content-end">
          <div
            class="d-flex gap-md-5 gap-3 flex-column flex-md-row align-items-center"
          >
            <a href="" class="underline-link d-none d-md-inline font-inter"
              >Episodios</a
            >
            <div class="d-flex text-white gap-4">
              <a href="">
                <i class="bi bi-discord fs-5"></i>
              </a>
              <a href="">
                <i class="bi bi-twitter fs-5"></i>
              </a>
              <a href="">
                <i class="bi bi-instagram fs-5"></i>
              </a>
            </div>
            <a href="" class="btn btn-outline-light rounded-5 font-inter"
              >Inscreva-se</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="section-home" class="bg-principal">
        <div class="container py-7">
          <div class="row pb-md-5">
            <div class="col-12 col-md-4">
              <a
                href=""
                class="btn btn-secondary-dark rounded-5 font-inter mb-md-5 mb-4"
                ><i class="bi bi-arrow-right"></i> Novo episódio no ar!</a
              >
              <h1 class="fw-bold" style="font-size: 4rem">
                Incendeie sua <br />playlist com <br />nosso podcast
              </h1>
              <p class="font-inter">
                Explore nossas histórias locais pelo nosso canal do Youtube
              </p>
              <a href="" class="btn btn-radiotivo rounded-5 font-inter"
                >Participe de nossa comunidade</a
              >
            </div>
            <div class="col-md-1"></div>
          </div>
        </div>
      </section>
      <section id="section-populares-parceiros" class="bg-secundaria">
        <h4>Episódios mais populares</h4>
        <ul></ul>
        <img src="imgs/cardParceiros.png" alt="" width="800px" />
      </section>
      <section id="section-ultimos-episodios"></section>
      <section id="section-form-email"></section>
      <section id="section-equipe"></section>
    </main>
    <footer class="bg-principal">
      <div class="container">
        <div class="ps-2 ps-md-0">
          <!-- <img src="imgs/logo.png" alt="logo" width="80px" /> -->
          <a href=""></a>
        </div>
      </div>

    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
